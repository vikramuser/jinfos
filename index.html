<!DOCTYPE html>

<head>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

    .navbar {
      background-color: #111;
      border-bottom: 1px solid #333;
      padding-top: 0.3rem;
      padding-bottom: 0.3rem;
    }

    .navbar-brand {
      display: flex;

      color: rgb(255, 0, 0);

      font-size: 1.25rem;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .main-section {
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 10px;
    }

    .btn-start {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 30px;
    }

    .btn-start:hover {
      background-color: rgb(0, 156, 204);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
