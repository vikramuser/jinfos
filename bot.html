<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ai by vijesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #e60023;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-top: 2px solid #e60023;
    }

    .message {
      margin: 8px;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background-color: #ffe6e6;
      color: #e60023;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      align-self: flex-start;
      background-color: #e60023;
      color: white;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      flex-shrink: 0;
      padding: 10px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border-top: 2px solid #e60023;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #e60023;
      border-radius: 20px;
    }

    #sendBtn {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
        padding: 8px;
      }

      #chatbox {
        padding: 8px;
      }

      .message {
        font-size: 14px;
      }

      #inputArea {
        flex-direction: column;
        padding: 8px;
        gap: 8px;
      }

      #sendBtn {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>Duck Chat</header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const API_KEY = "Ouw0VGit3x7D7oXeCQRCUSbenDJwoONc";
    const API_URL = "https://api.mistral.ai/v1/chat/completions";
    const MODEL = "mistral-small-latest";

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function getMistralReply(question) {
      const payload = {
        model: MODEL,
        messages: [
          { role: "system", content: "You are a helpful assistant. Keep replies short and avoid self-reference." },
          { role: "user", content: question }
        ]
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        return data.choices[0].message.content.trim();
      } catch (err) {
        console.error(err);
        return " Error: Could not connect to server";
      }
    }

    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      const reply = await getMistralReply(text);
      addMessage(reply, "bot");
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
