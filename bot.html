<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DuckBot - Red Themed Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #e60023;
      width: 100%;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      border-top: 2px solid #e60023;
    }

    .message {
      margin: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #ffe6e6;
      color: #e60023;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      align-self: flex-start;
      background-color: #e60023;
      color: white;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      border-top: 2px solid #e60023;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #e60023;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    #sendBtn {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #cc001f;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 10px;
      }

      #chatbox {
        padding: 8px;
      }

      .message {
        font-size: 14px;
      }

      #inputArea {
        flex-direction: column;
        gap: 10px;
      }

      #sendBtn {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>DuckBot Chat</header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const API_KEY = "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";
    const MODEL_ID = "deepseek/deepseek-r1-0528-qwen3-8b:free";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Remove self-reference like “I'm DeepSeek…”
    function cleanBotReply(text) {
      return text
        .replace(/I'm (DeepSeek|an AI|your AI assistant)[^.!?\n]*[.!?\n]?/gi, '')
        .replace(/(?:My name is|I am called)[^.!?\n]*[.!?\n]?/gi, '')
        .trim();
    }

    async function getAIResponse(query) {
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
            "HTTP-Referer": "https://example.com",
            "X-Title": "DuckBot Chat"
          },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [
              {
                role: "system",
                content: "You are a helpful assistant. Do not talk about yourself or your creators. Only provide clear and useful responses to the user."
              },
              { role: "user", content: query }
            ],
            max_tokens: 500
          })
        });

        const data = await res.json();
        if (data.choices?.[0]?.message?.content) {
          return cleanBotReply(data.choices[0].message.content.trim());
        } else if (data.error?.message) {
          return `Error: ${data.error.message}`;
        } else {
          return "No response from the model.";
        }
      } catch (error) {
        console.error("API Error:", error);
        return "Something went wrong while connecting to the model.";
      }
    }

    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      const reply = await getAIResponse(text);
      addMessage(reply, "bot");
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>

</body>
</html>
